    /* --- Custom styles for markdown analysis content --- */
    .analysis-content h2 {
      font-size: 1.5rem;

      line-height: 2rem;

      margin-top: 1.5rem;
      margin-bottom: 1rem;

      font-size: 1.25rem;
      /* 20px */

      font-weight: 600;
      color: #cbd5e1;
      /* slate-300 */
      margin-top: 1.25rem;
      margin-bottom: 0.75rem;
    }

    .analysis-content ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .analysis-content li {
      margin-bottom: 0.5rem;
      padding-left: 0.5rem;
    }

    .analysis-content li::marker {
      color: #2dd4bf;
      /* teal-400 */
    }

    .analysis-content p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .analysis-content strong {
      color: #f1f5f9;
      /* slate-100 */
      font-weight: 600;
    }

    .analysis-content a {
      color: #5eead4;
      /* teal-300 */
      text-decoration: underline;
    }

    .analysis-content a:hover {
      color: #2dd4bf;
      /* teal-400 */
    }
  </style>
